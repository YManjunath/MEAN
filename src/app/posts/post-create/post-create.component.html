<mat-card-actions>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Post Title</mat-label>
      <input matInput rows="6" formControlName="title" />
      <!-- <mat-error *ngIf="form.get('title').invalid">Please enter title.</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <mat-label>Post Content</mat-label>
      <textarea matInput rows="6" formControlName="content"></textarea>
      <!-- <mat-error *ngIf="form.get('content').invalid"
        >Please enter content.</mat-error
      > -->
    </mat-form-field>
    <div class="image-picker">
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker />
    </div>
    <button
      *ngIf="mode === 'create'"
      mat-raised-button
      color="primary"
      type="submit"
    >
      Save Post
    </button>
    <button
      *ngIf="mode === 'edit'"
      mat-raised-button
      color="primary"
      type="submit"
    >
      Update Post
    </button>
  </form>
</mat-card-actions>
