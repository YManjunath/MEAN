<mat-card-actions>
  <form (submit)="addPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        rows="6"
        placeholder="Post Title"
        ngModel
        name="enteredTitle"
        required
        #enteredTitle="ngModel"
      />
      <mat-error *ngIf="enteredTitle.invalid">Please enter title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        placeholder="Post Content..."
        ngModel
        name="enteredContent"
        required
        #enteredContent="ngModel"
      ></textarea>
      <mat-error *ngIf="enteredContent.invalid"
        >Please enter content.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card-actions>
